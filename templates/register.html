	<body>
		<div class="container">
            <header class="blog-header py-3">
				<div class="row flex-nowrap justify-content-between align-items-center">
				  <div class="col-4 pt-1">
					<a class="text-muted" href="/index">EI-Squared</a>
				  </div>
				  <div class="col-4 text-center">
				  </div>
				  <div class="col-4 d-flex justify-content-end align-items-center">
					<!--- <a class="text-muted" href="#">
					  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>

					<a class="btn btn-sm btn-outline-secondary" href="/login">Sign in</a>
				  </div>
				</div>
			</header>
			<form class="form-signin" method="post" action="{{url_for('register_attempt')}}">
				<h2 class="form-signin-heading">Register</h2>
				<label for="username" class="sr-only">Username</label>
				<input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
				<label for="password" class="sr-only">Password</label>
				<input type="password" class="form-control" name="password" required placeholder="Password">
				<p><small>Password must be at least 8 characters long</small></p>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
			</form>
		</div>
